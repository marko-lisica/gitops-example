install_script: |
  #!/bin/sh
  
  # variables
  APPDIR="/Applications/"
  TMPDIR=$(dirname "$(realpath $INSTALLER_PATH)")
  
  # extract contents
  MOUNT_POINT=$(mktemp -d /tmp/dmg_mount_XXXXXX)
  hdiutil attach -plist -nobrowse -readonly -mountpoint "$MOUNT_POINT" "$INSTALLER_PATH"
  sudo cp -R "$MOUNT_POINT"/* "$TMPDIR"
  hdiutil detach "$MOUNT_POINT"
  # copy to the applications folder
  sudo cp -R "$TMPDIR/Brave Browser.app" "$APPDIR"
uninstall_script: |
  #!/bin/sh
  
  # variables
  APPDIR="/Applications/"
  LOGGED_IN_USER=$(scutil <<< "show State:/Users/ConsoleUser" | awk '/Name :/ { print $3 }')
  # functions
  
  trash() {
    local logged_in_user="$1"
    local target_file="$2"
    local timestamp="$(date +%Y-%m-%d-%s)"
  
    # replace ~ with /Users/$logged_in_user
    if [[ "$target_file" == ~* ]]; then
      target_file="/Users/$logged_in_user${target_file:1}"
    fi
  
    local trash="/Users/$logged_in_user/.Trash"
    local file_name="$(basename "${target_file}")"
  
    if [[ -e "$target_file" ]]; then
      echo "removing $target_file."
      mv -f "$target_file" "$trash/${file_name}_${timestamp}"
    else
      echo "$target_file doesn't exist."
    fi
  }
  
  sudo rm -rf "$APPDIR/Brave Browser.app"
  sudo rmdir '~/Library/Application Support/BraveSoftware'
  sudo rmdir '~/Library/Caches/BraveSoftware'
  trash $LOGGED_IN_USER '~/Library/Application Support/BraveSoftware/Brave-Browser'
  trash $LOGGED_IN_USER '~/Library/Caches/BraveSoftware/Brave-Browser'
  trash $LOGGED_IN_USER '~/Library/Caches/com.brave.Browser'
  trash $LOGGED_IN_USER '~/Library/HTTPStorages/com.brave.Browser'
  trash $LOGGED_IN_USER '~/Library/Preferences/com.brave.Browser.plist'
  trash $LOGGED_IN_USER '~/Library/Saved Application State/com.brave.Browser.savedState'
